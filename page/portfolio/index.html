<body>
    <div id="menu">
        <script>
            $(function () {
                $("div#menu").load("menu.html");
            });
        </script>

    <div class="cover">
        <div>
            <p>Développeur Backend / Frontend<br /><b>Clément RICATTE</b></p>
            <p><a href="#about"><i class="fas fa-angle-double-down"></i></a></p>
        </div>
    </div>

    <section id="about_title" class="colored">
        <h1>About</h1>
    </section>

    <section id="about">
        <h1>Clément RICATTE</h1>

        <!-- <object data="CV.pdf" type="application/pdf"
            style="width: 100%; height: 1200px; position: relative; display: block; left: 50%; transform: translateX(-50%)">

        <a href="CV.pdf" target="_blank">Liens vers le CV en version PDF.</a>

    </section>

    <section id="portfolio_title" class="colored">
        <h1>Portfolio</h1>

    <section id="portfolio">
        <article>
            <h1>WIP</h1>
        </article>
    </section>

    <section id="contact_title" class="colored">
        <h1>Contact</h1>
    </section>

    <section id="contact">
        <form>
            <label for="name">Nom:</label>
            <input name="name" id="name" type="text" />
            <label for="content">Message:</label>
            <textarea name="content" id="content" rows="5"></textarea>
            <button type="submit" onclick="sendEmail()">Contacter</button>
        </form>
    </section>
    <script>
        function sendEmail() {
            var mail = "XXXXXXXXXXXX@gmail.com";
            var object = $("#contact > form #name").val().trim();
            var content = $("#contact > form #content").val().trim();
            if (object && !object !== "" && content && content !== "")
                window.location.href = 'mailto:' + mail + '?subject=Contact - ' + object + '&body=' + content;
        }
    </script>

    <footer></footer>
</body>
