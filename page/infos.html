<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AvaN0x - Infos</title>
    <link rel="stylesheet" media="screen and (min-width:721px)" href="../style.css" />
    <link rel="stylesheet" media="screen and (max-width:720px)" href="../mobile.css" />
    <meta name="viewport"  content="width=max-device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/0383df481c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://avatars3.githubusercontent.com/u/27494805?s=460&v=4" />
  </head>
  <body>
    <header>
      <script>
        $(function () {
          $("header").load("../menu.html");
        });
      </script>
    </header>

    <section>
      <h1>Clément - Infos</h1>
      <h2>Etudes</h2>
        <div class="skillbar dutInfo" style="width: calc(100% - 20px);">
          <span style="width: 90px">DUT Info</span>
          <div class="bar">
            <div class="fill" style="width: 90%;" title="Calculé automatiquement">
            </div>
          </div>
          <span>90%</span>
        </div>
        <p>Resultats des différents semestres :</p>
        <ul style="margin: 0">
          <li>Semestre 1 : <i style="color: var(--main-color)">Major de promo, moyenne : 16.235</i></li>
          <li>Semestre 2 : <i style="color: var(--main-color)">...</i></li>
          <li>Semestre 3 : <i style="color: var(--main-color)">...</i></li>
          <li>Semestre 4 : <i style="color: var(--main-color)">...</i></li>
        </ul>


      <h2>Compétences</h2>
        <div class="skillbar">
          <span>HTML</span>
          <div class="bar">
            <div class="fill" style="width: 90%;">
            </div>
          </div>
          <span>90%</span>
        </div>
        <div class="skillbar">
          <span>CSS</span>
          <div class="bar">
            <div class="fill" style="width: 60%;">
            </div>
          </div>
          <span>60%</span>
        </div>
        <div class="skillbar">
          <span>JS</span>
          <div class="bar">
            <div class="fill" style="width: 20%;">
            </div>
          </div>
          <span>20%</span>
        </div>
        <div class="skillbar">
          <span>PHP</span>
          <div class="bar">
            <div class="fill" style="width: 2%;">
            </div>
          </div>
          <span>2%</span>
        </div>
        <div class="skillbar">
          <span>C</span>
          <div class="bar">
            <div class="fill" style="width: 50%;">
            </div>
          </div>
          <span>50%</span>
        </div>
        <div class="skillbar">
          <span>C++</span>
          <div class="bar">
            <div class="fill" style="width: 0%;">
            </div>
          </div>
          <span>0%</span>
        </div>
        <div class="skillbar">
          <span>C#</span>
          <div class="bar">
            <div class="fill" style="width: 0%;">
            </div>
          </div>
          <span>0%</span>
        </div>
        <div class="skillbar">
          <span>java</span>
          <div class="bar">
            <div class="fill" style="width: 0%;">
            </div>
          </div>
          <span>0%</span>
        </div>
    </section>
    <script>
      function loadBarIUT() {
        debutIUT = new Date(2019, 9-1, 2, 8).getTime();
        finIUT = new Date(2021, 6-1, 19, 17, 30).getTime();
        
        pourcentIUT = Math.round( (new Date().getTime() - debutIUT) / (finIUT - debutIUT) * 1000) / 1000;
        pourcentIUT = (pourcentIUT > 1) ? 1 : pourcentIUT; 
        console.log("Progression à l'IUT : " + (pourcentIUT * 100) + "%");
        
        $('.skillbar.dutInfo span:last-child').html((pourcentIUT * 100) + "%");
        $('.skillbar.dutInfo .bar .fill').css("width", (pourcentIUT * 100) + "%");
      }

      $(document).ready(function(){
        loadBarIUT();
          setInterval(loadBarIUT, 86400*4);
      })
    </script>
  </body>
</html>
