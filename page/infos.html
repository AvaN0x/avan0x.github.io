    <script>
        function loadBarIUT() {
            debutIUT = new Date(2019, 9 - 1, 2, 8).getTime();
            finIUT = new Date(2021, 6 - 1, 19, 17, 30).getTime();

            pourcentIUT = Math.round((new Date().getTime() - debutIUT) / (finIUT - debutIUT) * 1000) / 1000;
            pourcentIUT = (pourcentIUT > 1) ? 1 : pourcentIUT;
            console.log("Progression à l'IUT : " + (pourcentIUT * 100) + "%");

            $('.timebar.dutInfo span:last-child').html((pourcentIUT * 100).toFixed(2) + "%");
            $('.timebar.dutInfo .bar .fill').css("width", (pourcentIUT * 100).toFixed(2) + "%");
        }

        $(document).ready(function () {
            loadBarIUT();
            setInterval(loadBarIUT, 86400 * 4);
        })
    </script>
