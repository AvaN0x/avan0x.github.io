  function openMenu() {
    // $('.menuToggle').toggleClass('active');
    $('header nav').toggleClass('active');
    $('label input[name=openMenu] ~ a i').toggleClass('fa-bars');
    $('label input[name=openMenu] ~ a i').toggleClass('fa-times');
  }

  $(document).ready(function(){
    if ((getCookie("menuState") == null || getCookie("menuState") == 1) && $(window).width() > 720) {
      if (getCookie("menuState") == null)
        setCookie("menuState", 1, -1);
      $("label input[name=openMenu]").prop('checked', true);

      try {
        cookieCheck();
      }
      catch(error) {
        void(0)  
      }
      openMenu();
    }
  })

  $('label input[name=openMenu]').change(function(){
    if ($(window).width() > 720) {
      setCookie("menuState", $("label input[name=openMenu]:checked").length, -1);

      try {
        cookieCheck();
      }
      catch(error) {
        void(0)
      }
    }
    openMenu();
  })

  $('.submenu > a').click(function(){
    $(this).parent().toggleClass('active');
    $(this).find('i').toggleClass('fa-folder');
    $(this).find('i').toggleClass('fa-folder-open');
  })

</script>
